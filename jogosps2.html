<!DOCTYPE html>

    <style>
        .font-oxanium { font-family: 'Oxanium', sans-serif; }
        .bg-draconis {
            background: linear-gradient(135deg, #0f0b1a 0%, #1a0933 70%, #2a1b4a 100%);
        }
        .text-draconis-neon { color: #ff00aa; }
        .neon-shadow {
            text-shadow: 0 0 10px #ff00aa, 0 0 20px #e94560, 0 0 30px rgba(255, 0, 170, 0.5);
        }
        .glow-box {
            box-shadow: 0 0 20px rgba(255, 0, 170, 0.7), 0 0 40px rgba(233, 69, 96, 0.3);
        }
        .game-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .game-checkbox:hover {
            background-color: rgba(255, 0, 170, 0.1);
        }
        .game-checkbox input[type="checkbox"] {
            accent-color: #ff00aa;
        }
        .game-checkbox label {
            color: #e94560;
            font-size: 0.9rem;
            cursor: pointer;
            flex-grow: 1;
        }
        .game-checkbox input[type="checkbox"]:disabled + label {
            color: #6b7280;
            cursor: not-allowed;
        }
        .copy-btn {
            background: linear-gradient(90deg, #ff00aa, #e94560);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .copy-btn:hover {
            box-shadow: 0 0 15px rgba(255, 0, 170, 0.9);
            transform: translateY(-2px);
        }
        .copy-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .search-box {
            background: rgba(15, 11, 26, 0.7);
            border: 1px solid #ff00aa;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .search-box:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 0, 170, 0.7);
        }
        .game-list-container {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(15, 11, 26, 0.5);
            border-radius: 8px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ff00aa;
        }
        .alphabet-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .alphabet-btn {
            background: rgba(15, 11, 26, 0.7);
            border: 1px solid #ff00aa;
            color: #e94560;
            padding: 0.4rem 0.7rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .alphabet-btn:hover, .alphabet-btn.active {
            background: rgba(255, 0, 170, 0.2);
            color: white;
        }
        .category-filter {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .category-btn {
            background: rgba(15, 11, 26, 0.7);
            border: 1px solid #ff00aa;
            color: #e94560;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .category-btn:hover, .category-btn.active {
            background: linear-gradient(90deg, #ff00aa, #e94560);
            color: white;
        }
        .pack-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(15, 11, 26, 0.7);
            border-radius: 8px;
            border: 1px solid #ff00aa;
        }
        .pack-option input[type="radio"] {
            accent-color: #ff00aa;
        }
        .pack-option label {
            color: #e94560;
            font-weight: bold;
            cursor: pointer;
        }
        .selection-info {
            background: rgba(255, 0, 170, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #ff00aa;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 170, 0.9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>

        // Variáveis globais
        let selectedPack = 5;
        let selectedGames = [];
        let currentFilter = "all";
        let currentLetter = "ALL";
        let searchTerm = "";

        // Inicialização quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            initializeGameSelection();
            setupEventListeners();
            renderGames();
        });

        // Configurar event listeners
        function setupEventListeners() {
            // Pack selection
            document.querySelectorAll('input[name="game-pack"]').forEach(option => {
                option.addEventListener('change', function() {
                    selectedPack = parseInt(this.value);
                    updateSelectionUI();
                    renderGames();
                });
            });

            // Search box
            document.getElementById('game-search').addEventListener('input', function(e) {
                searchTerm = e.target.value.toLowerCase();
                renderGames();
            });

            // Alphabet navigation
            document.querySelectorAll('.alphabet-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.alphabet-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentLetter = this.getAttribute('data-letter');
                    renderGames();
                });
            });

            // Category filter
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.getAttribute('data-category');
                    renderGames();
                });
            });

            // Copy to WhatsApp button
            document.getElementById('copy-to-whatsapp').addEventListener('click', copyToWhatsApp);
        }

        // Inicializar sistema de seleção de jogos
        function initializeGameSelection() {
            updateSelectionUI();
        }

        // Filtrar jogos com base nos critérios atuais
        function filterGames() {
            return ps2Games.filter(game => {
                // Filtrar por categoria
                if (currentFilter !== "all" && game.category !== currentFilter) {
                    return false;
                }
                
                // Filtrar por letra
                if (currentLetter !== "ALL") {
                    const firstLetter = game.name.charAt(0).toUpperCase();
                    if (firstLetter !== currentLetter) {
                        return false;
                    }
                }
                
                // Filtrar por termo de pesquisa
                if (searchTerm && !game.name.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                return true;
            });
        }

        // Renderizar lista de jogos
        function renderGames() {
            const gameList = document.getElementById('game-list');
            const filteredGames = filterGames();
            
            if (filteredGames.length === 0) {
                gameList.innerHTML = '<div class="text-center py-4 text-draconis-neon">Nenhum jogo encontrado</div>';
                return;
            }
            
            let html = '';
            filteredGames.forEach((game, index) => {
                const isChecked = selectedGames.includes(game.name);
                const isDisabled = selectedGames.length >= selectedPack && !isChecked;
                
                html += `
                    <div class="game-checkbox">
                        <input type="checkbox" id="game-${index}" value="${game.name}" 
                            ${isChecked ? 'checked' : ''} ${isDisabled ? 'disabled' : ''}>
                        <label for="game-${index}">${game.name}</label>
                    </div>
                `;
            });
            
            gameList.innerHTML = html;
            
            // Adicionar event listeners aos checkboxes
            gameList.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const gameName = this.value;
                    
                    if (this.checked) {
                        // Adicionar jogo à seleção se não exceder o limite
                        if (selectedGames.length < selectedPack) {
                            selectedGames.push(gameName);
                        } else {
                            this.checked = false; // Desmarcar se exceder o limite
                        }
                    } else {
                        // Remover jogo da seleção
                        selectedGames = selectedGames.filter(name => name !== gameName);
                    }
                    
                    updateSelectionUI();
                    renderGames(); // Re-renderizar para atualizar estados
                });
            });
        }

        // Atualizar UI de seleção
        function updateSelectionUI() {
            // Atualizar contador
            document.getElementById('selected-count').textContent = 
                `${selectedGames.length} jogos selecionados (máximo: ${selectedPack})`;
            document.getElementById('selected-count-display').textContent = 
                `${selectedGames.length} de ${selectedPack} jogos selecionados`;
            
            // Habilitar/desabilitar botão
            document.getElementById('copy-to-whatsapp').disabled = selectedGames.length === 0;
        }

        // Copiar seleção para WhatsApp
        // Função para detectar se é dispositivo móvel
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Abrir WhatsApp com a seleção
        function openWhatsApp() {
            if (selectedGames.length === 0) return;
            
            const message = `Olá, gostaria de solicitar o pacote de ${selectedPack} jogos para PS2 com os seguintes títulos:\n\n${selectedGames.join('\n')}`;
            
            // Copiar para a área de transferência
            navigator.clipboard.writeText(message).then(() => {
                // Mostrar toast de sucesso
                const toast = document.getElementById('toast');
                toast.textContent = "Seleção copiada para a área de transferência!";
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
                
                // Abrir WhatsApp de forma compatível com mobile
                const encodedMessage = encodeURIComponent(message);
                const phoneNumber = "5551999930495";
                
                if (isMobileDevice()) {
                    // Para dispositivos móveis - usar intent do WhatsApp
                    window.location.href = `whatsapp://send?phone=${phoneNumber}&text=${encodedMessage}`;
                    
                    // Fallback caso o link direto não funcione
                    setTimeout(() => {
                        window.open(`https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`, '_blank');
                    }, 1000);
                } else {
                    // Para desktop - abrir em nova aba
                    window.open(`https://web.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`, '_blank');
                }
            }).catch(err => {
                console.error('Falha ao copiar texto: ', err);
                
                // Fallback para navegadores mais antigos
                const textArea = document.createElement('textarea');
                textArea.value = message;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Abrir WhatsApp mesmo sem cópia bem-sucedida
                const encodedMessage = encodeURIComponent(message);
                const phoneNumber = "5551999930495";
                
                if (isMobileDevice()) {
                    window.location.href = `whatsapp://send?phone=${phoneNumber}&text=${encodedMessage}`;
                } else {
                    window.open(`https://web.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`, '_blank');
                }
            });
        }

    </script>
